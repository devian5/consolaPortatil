<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME BOY COLOR</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="chassis">
            <div class="displayContainer">
                <div class="borderScreen">
                    <div class="screen">
                        <div class="display"></div>
                    </div>
                    <div class="circumference">
                        <div class="circumferenceSreen">
                            <div class="name">
                                <div class="logo"><img src="./img/gameboycolor.png" alt="logo"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="downContainer">
                <div class="controllerContainer">
                    <div class="controller"> <img src="./img/padGameBoy.png" alt=""></div>
                    <div class="buttonsContainer">
                        <div class="positionB">
                            <div class="buttonB">B</div>
                        </div>
                        <div class="positionA">
                            <div class="buttonA">A</div>
                        </div>
                    </div>
                </div>
                <div class="ssContainer">
                    <div class="positionSelect">
                        <div class="select"></div>
                    </div>
                    <div class="positionStart">
                        <div class="start"></div>
                    </div>
                </div>
                <div class="circumferenceChassis"></div>
            </div>
        </div>
    </div>
</body>
</html>
